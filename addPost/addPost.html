<!DOCTYPE html>
<html>
  <head>
    <title>Add Post Page</title>
    <link rel="stylesheet" href="addPost/addPostStyle.css">
  </head>
  <body>

      <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-target="#mainNavbar" data-toggle="collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="mainNavbar">
          <a href="#" ><img ng-src="home/logo-dark.png" alt=""></a>
          <ul class="nav navbar-nav navbar-right" style="margin-right:5px">
            <li><a ui-sref="welcome">Home</a></li>
            <li><a ui-sref="addPost" class="active">Add Post</a></li>
            <li><a href="#">LogOut</a></li>
            <li><a>Help</a></li>
          </ul>
        </div>
      </nav>

      <div class="container alertSuccess" ng-show="success">
          <div class="row">
            <div class="alert alert-success">
              <strong>Success!</strong> The post has been added
            </div>
          </div>
      </div>

      <div class="container contentContainer" >
        <form role="form" name="postForm" ng-submit="createPost()" novalidate="">
          <legend>Create Post</legend>
          <div class="row">
            <div class="col-md-5">
              <div class="form-group" ng-class="{'has-error': postForm.titleTxt.$invalid && postForm.titleTxt.$untouched}">
                <label for="titleTxt">Post Title</label>
                <input type="text" name="titleTxt" class="form-control" placeholder="Title" ng-model="article.titleTxt" required="" ng-minlength=5>
                <small class="help-block" ng-show="postForm.titleTxt.$error.minlength && postForm.titleTxt.$touched">Please enter a valid title for the post</small>
              </div>
              <div class="form-group" ng-class="{'has-error': postForm.postTxt.$invalid && postForm.postTxt.$untouched}">
                <label for="postTxt">Post</label>
                <textarea name="postTxt" class="form-control" placeholder="Post" ng-model="article.postTxt" required="" ng-minlength=20></textarea>
                <small class="help-block" ng-show="postForm.postTxt.$error.minlength && postForm.postTxt.$touched">Please enter a valid post</small>
              </div>
              <div class="form-group">
              <button type="submit" class="btn btn-primary" ng-disabled="postForm.$invalid">Add Post</button>
              </div>
            </div>
          </div>
        </form>
      </div>


  </body>
</html>
