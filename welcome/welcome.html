<!DOCTYPE html>
<html>
  <head>
    <title>Welcome Page</title>
    <link rel="stylesheet" href="welcome/welcomeStyle.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-target="#mainNavbar" data-toggle="collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="mainNavbar">
          <a href="#" ><img ng-src="home/logo-dark.png" alt=""></a>
          <ul class="nav navbar-nav navbar-right rightMargin">
            <li><a ui-sref="welcome" class="active">Home</a></li>
            <li><a ui-sref="addPost">Add Post</a></li>
            <li ng-click="logout()"><a href="#">LogOut</a></li>
            <li><a>Help</a></li>
          </ul>
        </div>
      </nav>

      <div class="container contentContainer">
        <div class="row">
          <div class="col-md-12">
            <h3>Welcome Home {{ username }}</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top:20px">
      <div class="row" ng-repeat="article in articles" style="margin-left:15px">
        <div class="col-md-12 well well-sm" >
          <h4>{{ article.title }}</h4>
          <p>{{ article.post }}</p>
          <button type="submit" class="btn btn-sm btn-primary" ng-click="editPost(article.$id)" data-target="#editModal" data-toggle="modal">Edit</button>
          <button type="submit" class="btn btn-sm btn-danger" ng-click="deleteCnf(article)" data-target="#deleteModal" data-toggle="modal">Delete</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="editModal" class="modal fade" role="dialog" style="text-align:center">
        <div class="modal-dialog" >
          <div class="modal-content fullWidth">
            <div class="modal-header fullWidth">
              <h4>Edit Post Details</h4>
            </div>
            <div class="modal-body fullWidth">
              <form role="form">
                <div class="form-group fullWidth">
                  <label for="title">Title</label>
                  <input type="text" name="title" class="form-control" ng-model="editPostData.title"/>
                </div>
                <div class="form-group fullWidth">
                  <label for="post">Post</label>
                  <textarea name="post" class="form-control" ng-model="editPostData.post"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer fullWidth">
              <button type="button" class="btn btn-sm btn-primary" ng-click="updatePost(editPostData.$id)">Update Post</button>
              <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="deleteModal" class="modal fade" role="dialog" style="text-align:center">
        <div class="modal-dialog">
          <div class="modal-content fullWidth">
            <div class="modal-header fullWidth"></div>
            <div class="modal-body fullWidth">
              <p>Are you sure you want to delete this post?</p>
            </div>
            <div class="modal-footer fullWidth">
              <button type="button" class="btn btn-sm btn-danger" ng-click="deletePost(deleteArticle)">Delete</button>
              <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
